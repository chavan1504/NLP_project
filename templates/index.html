<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏚️ Haunted Mansion Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="bg-effects">
        <div class="floating-ghost" style="top: 10%; left: 80%;">👻</div>
        <div class="floating-ghost" style="top: 30%; left: 10%; animation-delay: -3s;">🦇</div>
        <div class="floating-ghost" style="top: 60%; left: 90%; animation-delay: -6s;">🕷️</div>
        <div class="floating-ghost" style="top: 80%; left: 20%; animation-delay: -9s;">🌙</div>
    </div>

    <div class="game-container">
        <h1 class="title">🏚️ Haunted Mansion Adventure 🏚️</h1>
        
        <div class="terminal">
            <div class="output" id="gameOutput"></div>
            
            <div class="input-section" id="inputSection">
                <span class="prompt">></span>
                <input type="text" class="user-input" id="userInput" placeholder="Enter your choice...">
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
